<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Theatre Reservation System</title>
    <style>
        /* CSS remains largely the same for the professional look you created */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .nav-tabs { display: flex; background: #f8f9fa; border-bottom: 2px solid #dee2e6; }
        .nav-tab {
            flex: 1; padding: 20px; text-align: center; cursor: pointer;
            background: #f8f9fa; border: none; font-size: 1.1em; font-weight: 600;
            transition: all 0.3s; color: #495057;
        }
        .nav-tab.active { background: white; color: #2a5298; border-bottom: 3px solid #2a5298; }
        .content { padding: 30px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .movies-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .movie-card {
            background: white; border-radius: 15px; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); transition: 0.3s; cursor: pointer;
        }
        .movie-card:hover { transform: translateY(-5px); }
        .movie-poster {
            height: 180px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; align-items: center; justify-content: center; font-size: 3em;
        }
        .movie-info { padding: 20px; }
        .movie-title { font-size: 1.4em; font-weight: bold; color: #2a5298; }

        .theater-section { margin-top: 30px; }
        .screen {
            background: #1e3c72; color: white; text-align: center; padding: 10px;
            border-radius: 5px; margin-bottom: 30px; font-weight: bold;
        }
        .seats-container { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .seat-row { display: flex; gap: 10px; align-items: center; }
        .seat {
            width: 40px; height: 40px; border-radius: 6px; background: #28a745;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 0.8em;
        }
        .seat.booked { background: #dc3545; cursor: not-allowed; }
        .seat.selected { background: #ffc107; }
        .seat.vip { border: 2px solid gold; }

        .input-group { margin: 15px 0; }
        .input-group input { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
        .btn { padding: 12px 24px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
        .btn-primary { background: #667eea; color: white; }
        
        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); align-items: center; justify-content: center; z-index: 100;
        }
        .modal.active { display: flex; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 400px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Premium Theatre Desktop</h1>
            <p>Rust-Powered High Performance Booking System</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('movies')">ðŸŽ¥ Movies</button>
            <button class="nav-tab" onclick="switchTab('booking')">ðŸŽ« Book Seats</button>
            <button class="nav-tab" onclick="switchTab('manage')">ðŸ“‹ My Bookings</button>
        </div>

        <div class="content">
            <div id="movies" class="tab-content active">
                <div class="movies-grid" id="moviesGrid"></div>
            </div>

            <div id="booking" class="tab-content">
                <div id="selectedMovieInfo"></div>
                <div class="theater-section">
                    <div class="screen">SCREEN</div>
                    <div class="seats-container" id="seatsContainer"></div>
                    
                    <div class="booking-summary" style="margin-top: 20px; background: #eee; padding: 20px; border-radius: 10px;">
                        <h3>Total: <span id="totalPrice">$0.00</span></h3>
                        <div class="input-group">
                            <input type="text" id="customerName" placeholder="Your Name">
                        </div>
                        <div class="input-group">
                            <input type="email" id="customerEmail" placeholder="Your Email">
                        </div>
                        <button class="btn btn-primary" onclick="confirmBooking()" style="width: 100%">Confirm Booking</button>
                    </div>
                </div>
            </div>

            <div id="manage" class="tab-content">
                <div id="manageBookingsContent"></div>
            </div>
        </div>
    </div>

    <div id="ticketModal" class="modal">
        <div class="modal-content">
            <h2 style="color: #28a745">âœ“ Success!</h2>
            <hr style="margin: 15px 0">
            <div id="ticketDetail"></div>
            <button class="btn btn-primary" onclick="closeModal()" style="margin-top: 20px; width: 100%">Close</button>
        </div>
    </div>

    <script>
        // Access the Tauri API
        const { invoke } = window.__TAURI__.tauri;

        let currentMovie = null;
        let selectedSeats = [];
        let allMovies = [];

        async function init() {
            // Load movies from Rust Backend
            allMovies = await invoke('get_movies');
            renderMovies();
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function renderMovies() {
            const grid = document.getElementById('moviesGrid');
            grid.innerHTML = allMovies.map(movie => `
                <div class="movie-card" onclick="startBooking(${movie.id})">
                    <div class="movie-poster">${movie.emoji}</div>
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <p>Hall ${movie.hall} | Time: ${movie.time}</p>
                        <p style="font-weight: bold; color: #28a745">$${movie.price.toFixed(2)}</p>
                    </div>
                </div>
            `).join('');
        }

        async function startBooking(movieId) {
            currentMovie = allMovies.find(m => m.id === movieId);
            selectedSeats = [];
            
            document.getElementById('selectedMovieInfo').innerHTML = `
                <h2 style="color: #2a5298">${currentMovie.emoji} ${currentMovie.title}</h2>
                <p>Base Price: $${currentMovie.price.toFixed(2)}</p>
            `;

            // Get live seat status from Rust
            const bookedSeats = await invoke('get_booked_seats', { movieId });
            renderSeats(bookedSeats);
            switchTab('booking');
            updateSummary();
        }

        function renderSeats(bookedList) {
            const container = document.getElementById('seatsContainer');
            let html = '';
            for (let row = 0; row < 6; row++) {
                const rowLetter = String.fromCharCode(65 + row);
                html += '<div class="seat-row">';
                for (let col = 1; col <= 8; col++) {
                    const id = rowLetter + col;
                    const isBooked = bookedList.includes(id);
                    const isSelected = selectedSeats.includes(id);
                    const isVip = row >= 4;
                    
                    let classes = `seat ${isBooked ? 'booked' : ''} ${isSelected ? 'selected' : ''} ${isVip ? 'vip' : ''}`;
                    html += `<div class="${classes}" onclick="toggleSeat('${id}', ${isBooked})">${id}</div>`;
                }
                html += '</div>';
            }
            container.innerHTML = html;
        }

        function toggleSeat(id, isBooked) {
            if (isBooked) return;
            const idx = selectedSeats.indexOf(id);
            if (idx > -1) selectedSeats.splice(idx, 1);
            else selectedSeats.push(id);
            
            // Re-render seats locally for speed
            const seats = document.querySelectorAll('.seat');
            seats.forEach(s => {
                if(s.innerText === id) s.classList.toggle('selected');
            });
            updateSummary();
        }

        function updateSummary() {
            let total = 0;
            selectedSeats.forEach(id => {
                total += currentMovie.price;
                if (id.startsWith('E') || id.startsWith('F')) total += 5.00; // VIP Logic
            });
            document.getElementById('totalPrice').innerText = `$${total.toFixed(2)}`;
        }

        async function confirmBooking() {
            const name = document.getElementById('customerName').value;
            const email = document.getElementById('customerEmail').value;
            const total = parseFloat(document.getElementById('totalPrice').innerText.replace('$', ''));

            if (!name || selectedSeats.length === 0) {
                alert("Please select seats and enter your name");
                return;
            }

            try {
                // CALL RUST COMMAND
                const result = await invoke('make_booking', {
                    movieId: currentMovie.id,
                    name: name,
                    email: email,
                    seats: selectedSeats,
                    total: total
                });

                // Show Success Ticket
                document.getElementById('ticketDetail').innerHTML = `
                    <p><b>Booking ID:</b> #${result.id}</p>
                    <p><b>Movie:</b> ${result.movie_title}</p>
                    <p><b>Seats:</b> ${result.seats.join(', ')}</p>
                    <p><b>Amount:</b> $${result.total_amount.toFixed(2)}</p>
                `;
                document.getElementById('ticketModal').classList.add('active');
                
                // Clear UI
                selectedSeats = [];
                document.getElementById('customerName').value = '';
                updateSummary();
            } catch (err) {
                alert("Booking Failed: " + err);
            }
        }

        function closeModal() {
            document.getElementById('ticketModal').classList.remove('active');
            switchTab('movies');
        }

        init();
    </script>
</body>
</html>
